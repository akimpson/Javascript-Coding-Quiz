<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Page Title -->
    <title>Javascript Code Quiz</title>
</head>

<body>
  <!-- Container for Header -->
  <header class="container-fluid mb-5">
    <!-- div for scores link and time -->
    <div class="row">
        <!-- View highscores -->
        <div class="col-6">
            <!-- <a href="">View Highscores</a> -->
            <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1">View High Scores</button>
        </div>
        <!-- Timer -->
        <div class="col-6">
            <p class="d-flex justify-content-end time">Time:90s</p>
        </div>
    </div>
</header>
      <!-- Main Content -->
      <main>
            <!-- Container for Introduction, Questions, and Answers -->
            <div class="container">

                 <!-- section for h1 and Introduction // hide once the quiz begins -->
                 <section id="intro">
                     <div class="row">
                         <div class="col-3"></div>
                         <div class="col-6">
                            <h1 class="d-flex justify-content-center text-center"> Javascript Coding Quiz</h1>
                            <p class="d-flex justify-content-center text-center">Answer the following questions within the time allotted. Incorrect answers will penalize your time by ten seconds.</p>
                            <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button></p>
                         </div>
                    </div>
                 </section>     

             <!-- section for questions and answers // show at start  -->
             <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">I'm a question</h2>    
                        <ul class="px-0 py-0 nobullets">
                            <li class="mb-3"><button id="answer1" value="0" type="button>"
                                class="btn btn-success ansBtn">Answer1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"   
                                class="btn btn-success ansBtn">Answer2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"  
                                class="btn btn-success ansBtn">Answer3</button></li>  
                            <li class="mb-3"><button id="answer4" value="3" type="button"  
                                class="btn btn-success ansBtn">Answer4</button></li>
                        </ul>      
                        <div id="yesorno" class="font-weight-light font-italic">
                            <hr>
                         </div>
                     </div> 
                 </div>       
            </section>

             <!-- section for username and final score -->
             <section id="final">
                 <div class="row">
                     <div class="col-3"></div>
                     <div class="col-6">
                         <h2>"All Done!</h2>
                         <p>Your Final Score is: <span> id="score" class="pl-1">0</span></p>
                         <p>Enter Your Name: <span class="ml-1"><input placeholders="name" /></span>
                            <button id="submit-score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                     </div>    
                </div>
            </div>
        </section>    

        <!-- Section for High Scores -->
        <section id="highscores">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                        <h2>High Scores</h2>
                        <!-- High scores should be added as a sorted list -->
                        <ol id="score-list">
                            <!-- <li></li> -->
                        </ol>
                            <button id="goback" class="btn btn-success d-inline-block mx-1 my-1">Go back</button>
                            <button id="clearscores" class="btn btn-success mx-1 my-1 d-inline-block">Clear scores</button>
                        </div>
                    </div>
                </section>

        <!-- End of container -->
            </div>
        </main>

        <!-- Footer -->
        <div class="footer-margin">
            <footer class="container-fluid p-0">
                <div class="row p-2 text-center">
                    <div class="col-12">
                    </div>
                </div>    
        </footer>
    </div> 

      <!-- Linking Javascript -->
      <script src="./assets/script.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
