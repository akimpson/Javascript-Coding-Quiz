<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css"></link>
  </head>
 <body>
     <div class="quiz-box">

        <div class="quiz-container">
            <span class="timerBox"></span>
            <h1 class="questionheader"></h1>
            <h2 class="questionFormat"></h2>
            <button class="options" id="A">A</button>
            <button class="options" id="B">B</button>
            <button class="options" id="C">C</button>
            <button class="options" id="D">D</button>
        </div>
        <div class="game-start-text">
         <h1>Coding Quiz</h1>
         <h2>Welcome! Let's see what you've learned! Answer these coding related questions in 60 seconds or less to beat the HIGH SCORE. </br> </h2>
        </div>
        <div class="quiz-buttons">
            <button class="quiz-start">Start</button>
            <button class="view-highscore">View High Score</button>
        </div>
     </div>
     <script src="(./assets/js/script.js"></script>
 </body>
</html>
